<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sliding Puzzle</title>
    
    <script src="telegram-web-app-mock.js"></script>
    <script src="game-interface.js"></script>
    
    <style>
        /* ========================================
           üé® CUSTOMIZATION SECTION
           ======================================== */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            
            /* üñºÔ∏è CUSTOMIZE YOUR IMAGE HERE! */
            --puzzle-image: url('https://picsum.photos/600/600?random=1');
            
            /* Puzzle Settings */
            --tile-gap: 3px;
            --tile-border-radius: 8px;
            --animation-speed: 0.2s;
            
            /* Responsive sizes */
            --board-size: min(90vw, 500px);
        }

        /* Responsive breakpoints */
        @media (min-width: 768px) {
            :root {
                --board-size: min(80vw, 550px);
                --tile-gap: 4px;
                --tile-border-radius: 10px;
            }
        }

        @media (max-width: 360px) {
            :root {
                --board-size: 95vw;
                --tile-gap: 2px;
                --tile-border-radius: 6px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 768px) {
            body {
                padding: 15px;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* ========================================
           PUZZLE BOARD
           ======================================== */
        .game-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 768px) {
            .game-container {
                border-radius: 20px;
                padding: 20px;
            }
        }

        .puzzle-wrapper {
            position: relative;
        }

        .puzzle-board {
            display: grid;
            gap: var(--tile-gap);
            width: var(--board-size);
            height: var(--board-size);
            max-width: 100%;
            aspect-ratio: 1;
            background: #2d3748;
            border-radius: 12px;
            padding: var(--tile-gap);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .puzzle-board {
                border-radius: 15px;
            }
        }

        .puzzle-board.size-3 { grid-template-columns: repeat(3, 1fr); }
        .puzzle-board.size-4 { grid-template-columns: repeat(4, 1fr); }
        .puzzle-board.size-5 { grid-template-columns: repeat(5, 1fr); }

        .tile {
            background: var(--puzzle-image);
            background-size: 300% 300%;
            border-radius: var(--tile-border-radius);
            cursor: pointer;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .tile {
                box-shadow: 
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    inset 0 1px 2px rgba(255, 255, 255, 0.2);
            }
        }

        .puzzle-board.size-4 .tile {
            background-size: 400% 400%;
        }

        .puzzle-board.size-5 .tile {
            background-size: 500% 500%;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .tile.number-mode {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tile:hover {
            transform: scale(1.02);
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(102, 126, 234, 0.3);
        }

        .tile:active {
            transform: scale(0.98);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            border: none;
            cursor: default;
        }

        .tile.moveable {
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        .tile.moving {
            z-index: 10;
        }

        /* ========================================
           MODAL
           ======================================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            animation: slideUp 0.5s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .modal-content {
                padding: 40px 30px;
                border-radius: 25px;
            }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: clamp(24px, 7vw, 32px);
        }

        .modal p {
            color: #4a5568;
            margin-bottom: 12px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .rating {
            font-size: clamp(60px, 15vw, 80px);
            margin: 20px 0;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            button {
                padding: 14px 20px;
                border-radius: 12px;
            }
        }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-success { background: linear-gradient(135deg, var(--success-color), #38a169); }

        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            font-size: clamp(14px, 4vw, 16px);
        }

        /* Landscape mode optimizations */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 10px;
            }

            :root {
                --board-size: min(85vh, 450px);
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }

        /* Prevent text selection during gameplay */
        .tile {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Smooth scrolling for modal */
        .modal-content {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="game-container">
            <div class="puzzle-wrapper">
                <div class="puzzle-board" id="puzzleBoard"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="modalTitle">üéâ Solved!</h2>
            <div class="rating" id="modalRating">‚≠ê</div>
            <p id="modalTime"></p>
            <p id="modalMessage"></p>
            <button class="btn-success" id="playAgainBtn">üéÆ Play Again</button>
        </div>
    </div>

    <script>
        console.log('üß© Sliding Puzzle Starting...');

        if (!window.Telegram || !window.TelegramMiniGame) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>‚ùå Error Loading Game</h2>
                    <p>Missing dependencies</p>
                </div>
            `;
            throw new Error('Missing dependencies');
        }

        class SlidingPuzzle extends TelegramMiniGame {
            constructor() {
                console.log('üèóÔ∏è Creating SlidingPuzzle...');
                
                super({
                    gameId: 'sliding',
                    gameName: 'Sliding Puzzle',
                    custom: { 
                        gridSize: 3,
                        imageMode: true,
                        imageUrl: 'https://picsum.photos/600/600?random=1'
                    }
                });

                this.tiles = [];
                this.emptyPos = { row: 0, col: 0 };
                this.gridSize = 3;
                this.timerInterval = null;
                
                this.setupDifficulty();
                this.initGame();
                this.setupEventHandlers();
                
                console.log('‚úÖ SlidingPuzzle created!');
            }

            setupEventHandlers() {
                document.getElementById('playAgainBtn').addEventListener('click', () => this.closeModal());
                console.log('‚úÖ Event handlers attached');
            }

            setupDifficulty() {
                const sizeMap = { 1: 3, 2: 4, 3: 4, 4: 5 };
                this.gridSize = sizeMap[this.config.difficulty] || 3;
                this.config.custom.gridSize = this.gridSize;
                
                console.log(`üéØ Difficulty: ${this.config.difficulty}, Grid: ${this.gridSize}x${this.gridSize}`);
            }

            initGame() {
                console.log('üéÆ Initializing puzzle...');
                
                this.state.moves = 0;
                this.state.score = 0;
                
                this.createBoard();
                this.shuffle(50); // Shuffle with 50 random moves
                this.updateDisplay();
                this.start();
                this.startTimer();
                
                console.log('‚úÖ Puzzle initialized!');
            }

            createBoard() {
                const board = document.getElementById('puzzleBoard');
                board.className = `puzzle-board size-${this.gridSize}`;
                board.innerHTML = '';
                
                // Initialize tiles array
                this.tiles = [];
                for (let row = 0; row < this.gridSize; row++) {
                    this.tiles[row] = [];
                    for (let col = 0; col < this.gridSize; col++) {
                        const tileNum = row * this.gridSize + col;
                        this.tiles[row][col] = tileNum;
                    }
                }
                
                // Last tile is empty
                this.emptyPos = { row: this.gridSize - 1, col: this.gridSize - 1 };
                this.tiles[this.emptyPos.row][this.emptyPos.col] = -1;
                
                console.log('üìã Board created:', this.tiles);
            }

            updateDisplay() {
                const board = document.getElementById('puzzleBoard');
                board.innerHTML = '';
                
                const imageMode = this.config.custom.imageMode;
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const tileNum = this.tiles[row][col];
                        const tile = document.createElement('div');
                        
                        if (tileNum === -1) {
                            tile.className = 'tile empty';
                        } else {
                            tile.className = 'tile';
                            
                            if (imageMode) {
                                // Calculate background position for image slice
                                const tileRow = Math.floor(tileNum / this.gridSize);
                                const tileCol = tileNum % this.gridSize;
                                const percentX = (tileCol / (this.gridSize - 1)) * 100;
                                const percentY = (tileRow / (this.gridSize - 1)) * 100;
                                tile.style.backgroundPosition = `${percentX}% ${percentY}%`;
                            } else {
                                tile.classList.add('number-mode');
                                tile.textContent = tileNum + 1;
                                tile.style.backgroundImage = 'none';
                            }
                            
                            tile.dataset.row = row;
                            tile.dataset.col = col;
                            tile.dataset.num = tileNum;
                            
                            tile.addEventListener('click', () => this.handleTileClick(row, col));
                        }
                        
                        board.appendChild(tile);
                    }
                }
            }

            handleTileClick(row, col) {
                if (this.state.status !== 'playing') return;
                
                if (this.canMove(row, col)) {
                    this.moveTile(row, col);
                    this.state.moves++;
                    
                    if (this.config.hapticsEnabled) {
                        this.tg.HapticFeedback.impactOccurred('light');
                    }
                    
                    if (this.isSolved()) {
                        setTimeout(() => this.gameOver(true), 300);
                    }
                } else {
                    if (this.config.hapticsEnabled) {
                        this.tg.HapticFeedback.notificationOccurred('error');
                    }
                }
            }

            canMove(row, col) {
                const rowDiff = Math.abs(row - this.emptyPos.row);
                const colDiff = Math.abs(col - this.emptyPos.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            moveTile(row, col) {
                // Swap tile with empty space
                this.tiles[this.emptyPos.row][this.emptyPos.col] = this.tiles[row][col];
                this.tiles[row][col] = -1;
                this.emptyPos = { row, col };
                
                this.updateDisplay();
                this.sendEvent('tile_moved', { row, col, moves: this.state.moves });
            }

            shuffle(moves = 100) {
                console.log(`üîÄ Shuffling with ${moves} moves...`);
                
                let lastMove = null;
                
                for (let i = 0; i < moves; i++) {
                    const possibleMoves = this.getPossibleMoves();
                    
                    // Don't undo the last move
                    const validMoves = lastMove 
                        ? possibleMoves.filter(m => !(m.row === lastMove.row && m.col === lastMove.col))
                        : possibleMoves;
                    
                    if (validMoves.length > 0) {
                        const move = validMoves[Math.floor(Math.random() * validMoves.length)];
                        lastMove = { row: this.emptyPos.row, col: this.emptyPos.col };
                        
                        // Move without updating display (faster)
                        this.tiles[this.emptyPos.row][this.emptyPos.col] = this.tiles[move.row][move.col];
                        this.tiles[move.row][move.col] = -1;
                        this.emptyPos = move;
                    }
                }
                
                this.updateDisplay();
                console.log('‚úÖ Shuffle complete');
            }

            getPossibleMoves() {
                const moves = [];
                const { row, col } = this.emptyPos;
                
                if (row > 0) moves.push({ row: row - 1, col });
                if (row < this.gridSize - 1) moves.push({ row: row + 1, col });
                if (col > 0) moves.push({ row, col: col - 1 });
                if (col < this.gridSize - 1) moves.push({ row, col: col + 1 });
                
                return moves;
            }

            isSolved() {
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const expectedNum = row * this.gridSize + col;
                        const actualNum = this.tiles[row][col];
                        
                        // Last tile should be empty (-1)
                        if (row === this.gridSize - 1 && col === this.gridSize - 1) {
                            if (actualNum !== -1) return false;
                        } else {
                            if (actualNum !== expectedNum) return false;
                        }
                    }
                }
                return true;
            }

            startTimer() {
                clearInterval(this.timerInterval);
                
                if (!this.config.timeLimit) {
                    this.timerInterval = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - this.state.startTime) / 1000);
                    }, 1000);
                    return;
                }
                
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.state.startTime) / 1000);
                    const remaining = this.config.timeLimit - elapsed;
                    
                    if (remaining <= 0) {
                        clearInterval(this.timerInterval);
                        this.gameOver(false);
                        return;
                    }
                }, 1000);
            }

            gameOver(success) {
                clearInterval(this.timerInterval);
                
                // Calculate score based on moves and time
                const optimalMoves = this.gridSize * this.gridSize * 5; // Rough estimate
                const efficiency = Math.max(0, Math.min(1, optimalMoves / this.state.moves));
                const timeBonus = this.config.timeLimit ? 
                    Math.max(0, this.config.timeLimit - this.state.timeElapsed) * 5 : 0;
                
                this.state.score = Math.floor(
                    (efficiency * 1000) + timeBonus
                );

                const result = this.end(success);
                console.log('üèÅ Game Over:', result);
                
                setTimeout(() => this.showResultModal(result), 300);
            }

            showResultModal(result) {
                document.getElementById('modalTitle').textContent = 
                    result.success ? 'üéâ Solved!' : '‚è∞ Time Up!';
                document.getElementById('modalRating').textContent = 
                    { 'S': 'üèÜ', 'A': '‚≠ê', 'B': 'üëç', 'C': 'üëå', 'D': 'üí™', 'F': 'üìö' }[result.rating];
                document.getElementById('modalTime').textContent = 
                    `‚è±Ô∏è ${this.formatTime(this.state.timeElapsed)}`;
                document.getElementById('modalMessage').textContent = 
                    result.success ? 'Excellent work!' : 'Try again!';
                
                document.getElementById('winModal').classList.add('show');
                
                if (this.config.hapticsEnabled) {
                    this.tg.HapticFeedback.notificationOccurred(result.success ? 'success' : 'error');
                }
            }

            closeModal() {
                document.getElementById('winModal').classList.remove('show');
                this.restart();
            }

            restart() {
                clearInterval(this.timerInterval);
                this.initGame();
            }

            getOptimalScore() {
                return 1000;
            }

            isOptimalSolution() {
                const optimal = this.gridSize * this.gridSize * 5;
                return this.state.moves <= optimal;
            }

            checkAchievements() {
                const achievements = [];
                if (this.isOptimalSolution()) achievements.push('efficient_solver');
                if (this.state.moves < 50) achievements.push('speed_master');
                return achievements;
            }

            getGameSpecificData() {
                return {
                    gridSize: this.gridSize,
                    imageMode: this.config.custom.imageMode,
                    finalBoard: this.tiles
                };
            }
        }

        // Initialize
        let game;
        try {
            game = new SlidingPuzzle();
            console.log('‚úÖ Puzzle ready!');
        } catch (error) {
            console.error('‚ùå Error:', error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>‚ùå Error</h2>
                    <p>${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
