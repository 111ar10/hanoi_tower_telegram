<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower of Hanoi</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            
            --disk-1: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --disk-2: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --disk-3: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --disk-4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --disk-5: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --disk-6: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            
            /* Responsive tower dimensions */
            --tower-pole-width: 6px;
            --tower-base-height: 12px;
            --disk-height: 24px;
            --disk-spacing: 3px;
            --tower-height: 280px;
        }
        
        /* Responsive breakpoints */
        @media (min-width: 768px) {
            :root {
                --tower-pole-width: 8px;
                --tower-base-height: 15px;
                --disk-height: 28px;
                --disk-spacing: 4px;
                --tower-height: 350px;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --tower-pole-width: 5px;
                --tower-base-height: 10px;
                --disk-height: 20px;
                --disk-spacing: 2px;
                --tower-height: 220px;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .game-title {
            text-align: center;
            font-size: clamp(22px, 6vw, 28px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        
        .difficulty-badge {
            display: block;
            text-align: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: bold;
            color: white;
            margin: 0 auto 12px;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .diff-1 { background: linear-gradient(135deg, #48bb78, #38a169); }
        .diff-2 { background: linear-gradient(135deg, #ed8936, #dd6b20); }
        .diff-3 { background: linear-gradient(135deg, #f56565, #e53e3e); }
        .diff-4 { background: linear-gradient(135deg, #9f7aea, #805ad5); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            padding: 10px 6px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .stat-label {
            font-size: clamp(9px, 2.5vw, 11px);
            color: #666;
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: clamp(16px, 5vw, 20px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .timer {
            font-size: clamp(20px, 6vw, 28px);
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 8px;
            margin-bottom: 12px;
        }
        
        .timer.warning {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .game-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .towers-container {
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.05) 0%, transparent 100%);
            border-radius: 12px;
            padding: 15px 5px;
            margin-bottom: 15px;
            min-height: calc(var(--tower-height) + 30px);
        }
        
        .towers {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: var(--tower-height);
            position: relative;
            padding: 0 2px;
        }
        
        .tower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 32%;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            touch-action: manipulation;
        }
        
        .tower:active {
            transform: scale(0.98);
        }
        
        .tower-pole {
            width: var(--tower-pole-width);
            height: calc(100% - var(--tower-base-height));
            background: linear-gradient(180deg, #a0aec0 0%, #4a5568 100%);
            position: absolute;
            bottom: var(--tower-base-height);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .tower-base {
            width: 100%;
            height: var(--tower-base-height);
            background: linear-gradient(180deg, #4a5568, #2d3748);
            border-radius: 4px;
            position: absolute;
            bottom: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .disk {
            height: var(--disk-height);
            border-radius: 10px;
            margin-bottom: var(--disk-spacing);
            position: relative;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            cursor: grab;
            touch-action: none;
        }
        
        .disk::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            right: 50%;
            height: 30%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 10px 0 0 10px;
        }
        
        .disk:active { cursor: grabbing; }
        
        /* Responsive disk widths */
        .disk-1 { 
            width: 40%; 
            min-width: 50px;
            max-width: 70px;
            background: var(--disk-1); 
        }
        
        .disk-2 { 
            width: 55%; 
            min-width: 70px;
            max-width: 90px;
            background: var(--disk-2); 
        }
        
        .disk-3 { 
            width: 70%; 
            min-width: 90px;
            max-width: 110px;
            background: var(--disk-3); 
        }
        
        .disk-4 { 
            width: 85%; 
            min-width: 110px;
            max-width: 130px;
            background: var(--disk-4); 
        }
        
        .disk-5 { 
            width: 95%; 
            min-width: 130px;
            max-width: 150px;
            background: var(--disk-5); 
        }
        
        .disk-6 { 
            width: 98%; 
            min-width: 150px;
            max-width: 170px;
            background: var(--disk-6); 
        }
        
        .selected {
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(102, 126, 234, 0.6);
            filter: brightness(1.2);
            z-index: 100 !important;
        }
        
        .highlight {
            background: rgba(72, 187, 120, 0.3);
            animation: glow 1s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(72, 187, 120, 0.5); }
            50% { box-shadow: 0 0 25px rgba(72, 187, 120, 0.8); }
        }
        
        .invalid { animation: shake 0.4s; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }
        
        button:active { 
            transform: scale(0.95); 
        }
        
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .btn-secondary { background: linear-gradient(135deg, var(--warning-color), #dd6b20); }
        .btn-success { background: linear-gradient(135deg, var(--success-color), #38a169); }
        .btn-danger { background: linear-gradient(135deg, var(--danger-color), #e53e3e); }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal h2 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: clamp(24px, 7vw, 32px);
        }
        
        .modal p {
            color: #4a5568;
            margin-bottom: 12px;
            font-size: clamp(14px, 4vw, 16px);
        }
        
        .rating {
            font-size: clamp(60px, 15vw, 80px);
            margin: 20px 0;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
        }
        
        /* Sending Overlay */
        .sending-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .sending-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .sending-overlay h2 {
            color: white;
            font-size: clamp(24px, 7vw, 32px);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .sending-overlay p {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(14px, 4vw, 16px);
        }

        .sending-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.8);
            color: #68d391;
            padding: 10px;
            border-radius: 8px;
            font-size: clamp(9px, 2.5vw, 11px);
            margin-top: 12px;
            font-family: monospace;
            line-height: 1.6;
            overflow-x: auto;
            display: none; /* Hidden by default, enable for debugging */
        }
        
        .debug-info strong {
            color: #63b3ed;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="game-header">
            <div class="game-title">üóº Tower of Hanoi</div>
            <div class="difficulty-badge" id="difficultyBadge">Medium (4 disks)</div>
            
            <div class="timer" id="timer">Ready</div>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Optimal</span>
                    <span class="stat-value" id="optimal">15</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Hints</span>
                    <span class="stat-value" id="hints">3</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>

            <div class="debug-info" id="debugInfo">Initializing...</div>
        </div>

        <div class="game-container">
            <div class="towers-container">
                <div class="towers" id="towers">
                    <div class="tower" data-tower="0">
                        <div class="tower-pole"></div>
                        <div class="tower-base"></div>
                    </div>
                    <div class="tower" data-tower="1">
                        <div class="tower-pole"></div>
                        <div class="tower-base"></div>
                    </div>
                    <div class="tower" data-tower="2">
                        <div class="tower-pole"></div>
                        <div class="tower-base"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-primary" id="restartBtn">
                    üîÑ Restart
                </button>
                <button class="btn-secondary" id="hintBtn">
                    üí° Hint
                </button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="modalTitle">üéâ Victory!</h2>
            <div class="rating" id="modalRating">‚≠ê</div>
            <p id="modalMoves"></p>
            <p id="modalTime"></p>
            <p id="modalScore"></p>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button class="btn-success" id="sendResultBtn">
                    üì§ Send Result
                </button>
                <button class="btn-primary" id="playAgainBtn">
                    üéÆ Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- Sending Overlay -->
    <div class="sending-overlay" id="sendingOverlay">
        <h2>üì§ Sending to Bot...</h2>
        <p>Please wait</p>
        <div class="sending-spinner"></div>
    </div>

    <script>
        console.log('üéÆ Tower of Hanoi Starting...');
        
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('Telegram WebApp:', tg);
        console.log('Init Data:', tg.initDataUnsafe);
        
        // Parse URL parameters (sent from bot)
        const urlParams = new URLSearchParams(window.location.search);
        const difficulty = parseInt(urlParams.get('difficulty')) || 2;
        const timeLimit = parseInt(urlParams.get('timeLimit')) || 0;
        const hintsCount = parseInt(urlParams.get('hints')) || 3;
        
        console.log('Config:', { difficulty, timeLimit, hintsCount });
        
        // Game Configuration
        const DIFFICULTY_CONFIG = {
            1: { name: 'Easy', disks: 3, class: 'diff-1' },
            2: { name: 'Medium', disks: 4, class: 'diff-2' },
            3: { name: 'Hard', disks: 5, class: 'diff-3' },
            4: { name: 'Expert', disks: 6, class: 'diff-4' }
        };
        
        // Game State
        class HanoiGame {
            constructor() {
                this.config = DIFFICULTY_CONFIG[difficulty] || DIFFICULTY_CONFIG[2];
                this.numDisks = this.config.disks;
                this.timeLimit = timeLimit;
                this.maxHints = hintsCount;
                
                this.towers = [[], [], []];
                this.selectedTower = null;
                this.moves = 0;
                this.mistakes = 0;
                this.hintsUsed = 0;
                this.score = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.gameActive = false;
                
                this.setupUI();
                this.initGame();
                this.attachEvents();
            }
            
            setupUI() {
                const badge = document.getElementById('difficultyBadge');
                badge.textContent = `${this.config.name} (${this.numDisks} disks)`;
                badge.className = `difficulty-badge ${this.config.class}`;
                
                const optimal = Math.pow(2, this.numDisks) - 1;
                document.getElementById('optimal').textContent = optimal;
                document.getElementById('hints').textContent = this.maxHints;
                
                if (this.maxHints === 0) {
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('hintBtn').innerHTML = 'üö´ No Hints';
                }
            }
            
            initGame() {
                // Reset towers
                this.towers = [[], [], []];
                for (let i = this.numDisks; i >= 1; i--) {
                    this.towers[0].push(i);
                }
                
                // Reset state
                this.moves = 0;
                this.mistakes = 0;
                this.hintsUsed = 0;
                this.score = 0;
                this.startTime = Date.now();
                this.gameActive = true;
                
                this.updateDisplay();
                this.updateStats();
                this.startTimer();
                
                console.log('Game initialized:', this.towers);
            }
            
            startTimer() {
                clearInterval(this.timerInterval);
                const timerEl = document.getElementById('timer');
                
                if (!this.timeLimit) {
                    timerEl.textContent = '‚ôæÔ∏è No Limit';
                    return;
                }
                
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const remaining = this.timeLimit - elapsed;
                    
                    if (remaining <= 0) {
                        clearInterval(this.timerInterval);
                        timerEl.textContent = '‚è∞ 0:00';
                        this.gameOver(false);
                        return;
                    }
                    
                    const mins = Math.floor(remaining / 60);
                    const secs = remaining % 60;
                    timerEl.textContent = `‚è±Ô∏è ${mins}:${secs.toString().padStart(2, '0')}`;
                    timerEl.classList.toggle('warning', remaining <= 30);
                }, 1000);
            }
            
            attachEvents() {
                document.querySelectorAll('.tower').forEach((tower, index) => {
                    tower.addEventListener('click', () => this.selectTower(index));
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());
                document.getElementById('hintBtn').addEventListener('click', () => this.useHint());
                document.getElementById('sendResultBtn').addEventListener('click', () => this.sendToBot());
                document.getElementById('playAgainBtn').addEventListener('click', () => this.closeModal());
            }
            
            selectTower(index) {
                if (!this.gameActive) return;
                
                if (this.selectedTower === null) {
                    if (this.towers[index].length > 0) {
                        this.selectedTower = index;
                        this.highlightDisk(index, true);
                        this.highlightValidTargets();
                        tg.HapticFeedback?.selectionChanged();
                    }
                } else {
                    if (this.selectedTower === index) {
                        this.deselectTower();
                    } else if (this.canMove(this.selectedTower, index)) {
                        this.moveDisk(this.selectedTower, index);
                        this.moves++;
                        this.updateStats();
                        this.deselectTower();
                        tg.HapticFeedback?.impactOccurred('light');
                        
                        if (this.checkWin()) {
                            setTimeout(() => this.gameOver(true), 300);
                        }
                    } else {
                        this.mistakes++;
                        const tower = document.querySelector(`[data-tower="${index}"]`);
                        tower.classList.add('invalid');
                        setTimeout(() => tower.classList.remove('invalid'), 400);
                        tg.HapticFeedback?.notificationOccurred('error');
                    }
                }
            }
            
            canMove(from, to) {
                if (this.towers[from].length === 0) return false;
                if (this.towers[to].length === 0) return true;
                return this.towers[from][this.towers[from].length - 1] < 
                       this.towers[to][this.towers[to].length - 1];
            }
            
            moveDisk(from, to) {
                const disk = this.towers[from].pop();
                this.towers[to].push(disk);
                this.updateDisplay();
            }
            
            updateDisplay() {
                document.querySelectorAll('.tower').forEach((towerEl, index) => {
                    towerEl.querySelectorAll('.disk').forEach(d => d.remove());
                    
                    this.towers[index].forEach(size => {
                        const disk = document.createElement('div');
                        disk.className = `disk disk-${size}`;
                        const pole = towerEl.querySelector('.tower-pole');
                        towerEl.insertBefore(disk, pole);
                    });
                });
            }
            
            highlightDisk(towerIndex, highlight) {
                const tower = document.querySelector(`[data-tower="${towerIndex}"]`);
                const disks = Array.from(tower.querySelectorAll('.disk'));
                const topDisk = disks[disks.length - 1];
                if (topDisk) {
                    topDisk.classList.toggle('selected', highlight);
                }
            }
            
            highlightValidTargets() {
                for (let i = 0; i < 3; i++) {
                    if (i !== this.selectedTower && this.canMove(this.selectedTower, i)) {
                        document.querySelector(`[data-tower="${i}"]`).classList.add('highlight');
                    }
                }
            }
            
            deselectTower() {
                if (this.selectedTower !== null) {
                    this.highlightDisk(this.selectedTower, false);
                    document.querySelectorAll('.tower').forEach(t => t.classList.remove('highlight'));
                    this.selectedTower = null;
                }
            }
            
            useHint() {
                if (this.hintsUsed >= this.maxHints) {
                    tg.showAlert('No hints remaining!');
                    return;
                }
                
                this.hintsUsed++;
                document.getElementById('hints').textContent = this.maxHints - this.hintsUsed;
                
                const move = this.findValidMove();
                if (move) {
                    tg.showAlert(`üí° Move from Tower ${move.from + 1} to Tower ${move.to + 1}`);
                }
                
                if (this.hintsUsed >= this.maxHints) {
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('hintBtn').innerHTML = 'üö´ No Hints';
                }
            }
            
            findValidMove() {
                for (let from = 0; from < 3; from++) {
                    for (let to = 0; to < 3; to++) {
                        if (from !== to && this.canMove(from, to)) {
                            return { from, to };
                        }
                    }
                }
                return null;
            }
            
            checkWin() {
                return this.towers[2].length === this.numDisks;
            }
            
            gameOver(success) {
                this.gameActive = false;
                clearInterval(this.timerInterval);
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const optimal = Math.pow(2, this.numDisks) - 1;
                const efficiency = Math.min(1, optimal / this.moves);
                const timeBonus = this.timeLimit ? 
                    Math.max(0, this.timeLimit - elapsed) * 10 : 0;
                
                this.score = Math.max(0, Math.floor(
                    (efficiency * 1000) + timeBonus - 
                    (this.mistakes * 50) - 
                    (this.hintsUsed * 100)
                ));
                
                this.showResultModal(success, elapsed, optimal);
            }
            
            showResultModal(success, elapsed, optimal) {
                const rating = this.calculateRating(optimal);
                const ratingEmoji = { 'S': 'üèÜ', 'A': '‚≠ê', 'B': 'üëç', 'C': 'üëå', 'D': 'üí™', 'F': 'üìö' }[rating];
                
                document.getElementById('modalTitle').textContent = 
                    success ? 'üéâ Victory!' : '‚è∞ Time\'s Up!';
                
                document.getElementById('modalRating').textContent = ratingEmoji;
                document.getElementById('modalMoves').textContent = 
                    `Moves: ${this.moves} / ${optimal} (${rating})`;
                document.getElementById('modalTime').textContent = 
                    `‚è±Ô∏è ${this.formatTime(elapsed)}`;
                document.getElementById('modalScore').textContent = 
                    `‚≠ê Score: ${this.score}`;
                
                const isPerfect = this.moves === optimal && this.mistakes === 0;
                document.getElementById('modalMessage').textContent = 
                    isPerfect ? 'üèÜ PERFECT!' : 
                    success ? 'Great job!' : 'Try again!';
                
                document.getElementById('resultModal').classList.add('show');
                
                tg.HapticFeedback?.notificationOccurred(success ? 'success' : 'warning');
            }
            
            calculateRating(optimal) {
                if (this.moves === optimal && this.mistakes === 0) return 'S';
                if (this.moves <= optimal * 1.2) return 'A';
                if (this.moves <= optimal * 1.5) return 'B';
                if (this.moves <= optimal * 2) return 'C';
                if (this.moves <= optimal * 3) return 'D';
                return 'F';
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            sendToBot() {
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const optimal = Math.pow(2, this.numDisks) - 1;
                
                const result = {
                    success: this.towers[2].length === this.numDisks,
                    score: this.score,
                    moves: this.moves,
                    optimal: optimal,
                    mistakes: this.mistakes,
                    hintsUsed: this.hintsUsed,
                    time: elapsed,
                    timeLimit: this.timeLimit,
                    difficulty: difficulty,
                    numDisks: this.numDisks,
                    rating: this.calculateRating(optimal),
                    timestamp: Date.now()
                };
                
                console.log('üì§ Sending result:', result);
                
                // Show sending overlay
                document.getElementById('sendingOverlay').classList.add('show');
                
                // Send data to bot
                setTimeout(() => {
                    try {
                        tg.sendData(JSON.stringify(result));
                        console.log('‚úÖ Data sent successfully');
                        // WebApp will close automatically
                    } catch (error) {
                        console.error('‚ùå Error sending data:', error);
                        document.getElementById('sendingOverlay').classList.remove('show');
                        tg.showAlert('Error sending result: ' + error.message);
                    }
                }, 500);
            }
            
            closeModal() {
                document.getElementById('resultModal').classList.remove('show');
                this.restart();
            }
            
            restart() {
                this.initGame();
            }
            
            updateStats() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('score').textContent = this.score;
            }
        }
        
        // Start game
        let game;
        try {
            game = new HanoiGame();
            console.log('‚úÖ Game started successfully');
        } catch (error) {
            console.error('‚ùå Error starting game:', error);
            tg.showAlert('Error: ' + error.message);
        }
    </script>
