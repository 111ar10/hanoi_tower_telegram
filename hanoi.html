<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower of Hanoi</title>
    
    <!-- Load dependencies BEFORE any other scripts -->
    <script src="telegram-web-app-mock.js"></script>
    <script src="game-interface.js"></script>
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            
            --disk-1: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --disk-2: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --disk-3: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --disk-4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --disk-5: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --disk-6: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            
            /* Responsive tower dimensions */
            --tower-pole-width: 6px;
            --tower-base-height: 12px;
            --disk-height: 24px;
            --disk-spacing: 3px;
            --tower-height: 280px;
            
            --debug-display: none; /* SET TO block to enable DEBUG */
        }
        
        /* Responsive breakpoints */
        @media (min-width: 768px) {
            :root {
                --tower-pole-width: 8px;
                --tower-base-height: 15px;
                --disk-height: 28px;
                --disk-spacing: 4px;
                --tower-height: 350px;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --tower-pole-width: 5px;
                --tower-base-height: 10px;
                --disk-height: 20px;
                --disk-spacing: 2px;
                --tower-height: 220px;
            }
        }
        
        @media (max-width: 360px) {
            :root {
                --tower-pole-width: 4px;
                --tower-base-height: 8px;
                --disk-height: 18px;
                --disk-spacing: 2px;
                --tower-height: 200px;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        @media (min-width: 768px) {
            body {
                padding: 15px;
            }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        @media (min-width: 768px) {
            .game-header {
                border-radius: 20px;
                padding: 20px;
                margin-bottom: 20px;
            }
        }
        
        .game-title {
            text-align: center;
            font-size: clamp(22px, 6vw, 28px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        
        .difficulty-badge {
            display: block;
            text-align: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: bold;
            color: white;
            margin: 0 auto 12px;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (min-width: 768px) {
            .difficulty-badge {
                padding: 8px 20px;
                border-radius: 25px;
                margin-bottom: 15px;
            }
        }
        
        .diff-1 { background: linear-gradient(135deg, #48bb78, #38a169); }
        .diff-2 { background: linear-gradient(135deg, #ed8936, #dd6b20); }
        .diff-3 { background: linear-gradient(135deg, #f56565, #e53e3e); }
        .diff-4 { background: linear-gradient(135deg, #9f7aea, #805ad5); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        @media (min-width: 768px) {
            .stats-grid {
                gap: 10px;
                margin-bottom: 15px;
            }
        }
        
        .stat-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            padding: 10px 6px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        @media (min-width: 768px) {
            .stat-box {
                padding: 12px 8px;
                border-radius: 12px;
            }
        }
        
        .stat-label {
            font-size: clamp(9px, 2.5vw, 11px);
            color: #666;
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: clamp(16px, 5vw, 20px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .timer {
            font-size: clamp(20px, 6vw, 28px);
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 8px;
            margin-bottom: 12px;
        }
        
        @media (min-width: 768px) {
            .timer {
                padding: 10px;
                margin-bottom: 15px;
            }
        }
        
        .timer.warning {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .game-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        @media (min-width: 768px) {
            .game-container {
                border-radius: 20px;
                padding: 25px 20px;
            }
        }
        
        .towers-container {
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.05) 0%, transparent 100%);
            border-radius: 12px;
            padding: 15px 5px;
            margin-bottom: 15px;
            min-height: calc(var(--tower-height) + 30px);
        }
        
        @media (min-width: 768px) {
            .towers-container {
                border-radius: 15px;
                padding: 20px 10px;
                margin-bottom: 20px;
                min-height: calc(var(--tower-height) + 40px);
            }
        }
        
        .towers {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: var(--tower-height);
            position: relative;
            padding: 0 2px;
        }
        
        @media (min-width: 768px) {
            .towers {
                padding: 0 5px;
            }
        }
        
        .tower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 32%;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            touch-action: manipulation;
        }
        
        .tower:active {
            transform: scale(0.98);
        }
        
        .tower-pole {
            width: var(--tower-pole-width);
            height: calc(100% - var(--tower-base-height));
            background: linear-gradient(180deg, #a0aec0 0%, #4a5568 100%);
            position: absolute;
            bottom: var(--tower-base-height);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        @media (min-width: 768px) {
            .tower-pole {
                border-radius: 4px;
            }
        }
        
        .tower-base {
            width: 100%;
            height: var(--tower-base-height);
            background: linear-gradient(180deg, #4a5568, #2d3748);
            border-radius: 4px;
            position: absolute;
            bottom: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        @media (min-width: 768px) {
            .tower-base {
                border-radius: 6px;
            }
        }
        
        .disk {
            height: var(--disk-height);
            border-radius: 10px;
            margin-bottom: var(--disk-spacing);
            position: relative;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            cursor: grab;
            touch-action: none;
        }
        
        @media (min-width: 768px) {
            .disk {
                border-radius: 12px;
                box-shadow: 
                    0 4px 8px rgba(0, 0, 0, 0.3),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
                border: 3px solid rgba(255, 255, 255, 0.4);
            }
        }
        
        .disk::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            right: 50%;
            height: 30%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 10px 0 0 10px;
        }
        
        @media (min-width: 768px) {
            .disk::before {
                border-radius: 12px 0 0 12px;
            }
        }
        
        .disk:active { cursor: grabbing; }
        
        /* Responsive disk widths */
        .disk-1 { 
            width: 40%; 
            min-width: 50px;
            max-width: 70px;
            background: var(--disk-1); 
        }
        
        .disk-2 { 
            width: 55%; 
            min-width: 70px;
            max-width: 90px;
            background: var(--disk-2); 
        }
        
        .disk-3 { 
            width: 70%; 
            min-width: 90px;
            max-width: 110px;
            background: var(--disk-3); 
        }
        
        .disk-4 { 
            width: 85%; 
            min-width: 110px;
            max-width: 130px;
            background: var(--disk-4); 
        }
        
        .disk-5 { 
            width: 95%; 
            min-width: 130px;
            max-width: 150px;
            background: var(--disk-5); 
        }
        
        .disk-6 { 
            width: 98%; 
            min-width: 150px;
            max-width: 170px;
            background: var(--disk-6); 
        }
        
        @media (min-width: 768px) {
            .disk-1 { width: 35%; min-width: 70px; }
            .disk-2 { width: 50%; min-width: 90px; }
            .disk-3 { width: 65%; min-width: 110px; }
            .disk-4 { width: 80%; min-width: 130px; }
            .disk-5 { width: 92%; min-width: 150px; }
            .disk-6 { width: 98%; min-width: 170px; }
        }
        
        .selected {
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4), 0 0 15px rgba(102, 126, 234, 0.6);
            filter: brightness(1.2);
            z-index: 100 !important;
        }
        
        @media (min-width: 768px) {
            .selected {
                transform: translateY(-25px) scale(1.1);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(102, 126, 234, 0.6);
            }
        }
        
        .highlight {
            background: rgba(72, 187, 120, 0.3);
            animation: glow 1s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(72, 187, 120, 0.5); }
            50% { box-shadow: 0 0 25px rgba(72, 187, 120, 0.8); }
        }
        
        .invalid { animation: shake 0.4s; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        
        @media (min-width: 768px) {
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                20%, 40%, 60%, 80% { transform: translateX(8px); }
            }
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        @media (min-width: 768px) {
            .controls {
                gap: 12px;
            }
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }
        
        @media (min-width: 768px) {
            button {
                padding: 14px 20px;
                border-radius: 12px;
            }
        }
        
        button:active { 
            transform: scale(0.95); 
        }
        
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .btn-secondary { background: linear-gradient(135deg, var(--warning-color), #dd6b20); }
        .btn-success { background: linear-gradient(135deg, var(--success-color), #38a169); }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.show { display: flex; }
        
        .modal-content {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            animation: slideUp 0.5s;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            .modal-content {
                padding: 40px 30px;
                border-radius: 25px;
            }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal h2 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: clamp(24px, 7vw, 32px);
        }
        
        .modal p {
            color: #4a5568;
            margin-bottom: 12px;
            font-size: clamp(14px, 4vw, 16px);
        }
        
        .rating {
            font-size: clamp(60px, 15vw, 80px);
            margin: 20px 0;
        }
        
        .debug-info {
            display: var(--debug-display);
            background: rgba(0, 0, 0, 0.8);
            color: #68d391;
            padding: 10px;
            border-radius: 8px;
            font-size: clamp(9px, 2.5vw, 11px);
            margin-top: 12px;
            font-family: monospace;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        @media (min-width: 768px) {
            .debug-info {
                padding: 12px;
                border-radius: 10px;
            }
        }
        
        .debug-info strong {
            color: #63b3ed;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            font-size: clamp(14px, 4vw, 16px);
        }
        
        /* ========================================== */
        /* üÜï SENDING OVERLAY - NEW */
        /* ========================================== */
        .sending-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .sending-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .sending-overlay h2 {
            color: white;
            font-size: clamp(24px, 7vw, 32px);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .sending-overlay p {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(14px, 4vw, 16px);
        }

        .sending-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* ========================================== */
        
        /* Landscape orientation fixes for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --tower-height: 180px;
                --disk-height: 16px;
            }
            
            body {
                padding: 5px;
            }
            
            .game-header {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .stats-grid {
                gap: 5px;
                margin-bottom: 8px;
            }
            
            .stat-box {
                padding: 6px 4px;
            }
            
            .timer {
                padding: 5px;
                margin-bottom: 8px;
            }
            
            .game-container {
                padding: 10px 8px;
            }
            
            .towers-container {
                padding: 10px 5px;
                margin-bottom: 10px;
            }
        }
        
        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="game-header">
            <div class="game-title" data-i18n="game_title">üóº Tower of Hanoi</div>
            <div class="difficulty-badge" id="difficultyBadge">Loading...</div>
            
            <div class="timer" id="timer" data-i18n="ready">Ready</div>
            
            <div class="stats-grid">

                    <span class="stat-label" data-i18n="moves">Moves</span>

                </div>
                <div class="stat-box">
                    <span class="stat-label" data-i18n="optimal">Optimal</span>
                    <span class="stat-value" id="optimal">-</span>

                <div class="stat-box">
                    <span class="stat-label" data-i18n="hints">Hints</span>

                </div>
                <div class="stat-box">
                    <span class="stat-label" data-i18n="score">Score</span>

            <p id="modalTime"></p>
            <p id="modalScore"></p>
            <p id="modalMessage"></p>
            <button class="btn-success" id="playAgainBtn">
                üéÆ <span data-i18n="play_again">Play Again</span>
            </button>
        </div>
    </div>

    <!-- üÜï NEW: Sending overlay -->
    <div class="sending-overlay" id="sendingOverlay">
        <h2>üì§ Sending Result...</h2>
        <p>Please wait</p>
        <div class="sending-spinner"></div>
    </div>

    <script>
        console.log('üéÆ Hanoi Game Starting...');

                </div>
            `;
            throw new Error('Missing dependencies');

        const HANOI_TRANSLATIONS = {

        // ============================================
        // HANOI GAME CLASS
        // ============================================
        class HanoiGame extends TelegramMiniGame {
            constructor() {
                console.log('üèóÔ∏è Creating HanoiGame...');
                
                super({
                    gameId: 'hanoi',
                    gameName: 'Tower of Hanoi',
                    custom: { numDisks: 3 }
                });

                // Set translations for this game
                this.setTranslations(HANOI_TRANSLATIONS);

                this.towers = [[], [], []];
                this.selectedTower = null;
                this.timerInterval = null;
                
                this.showDebugInfo();
                this.setupDifficulty();
                this.initGame();
                this.setupEventHandlers();
                
                console.log('‚úÖ HanoiGame created successfully!');
            }

            setupEventHandlers() {
                document.querySelectorAll('.tower').forEach((tower, index) => {
                    tower.addEventListener('click', () => this.selectTower(index));
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());
                document.getElementById('hintBtn').addEventListener('click', () => this.useHint());
                document.getElementById('playAgainBtn').addEventListener('click', () => this.closeModal());
                
                console.log('‚úÖ Event handlers attached');
            }

            showDebugInfo() {
                const debugEl = document.getElementById('debugInfo');
                debugEl.innerHTML = `
                    <strong>‚öôÔ∏è Configuration:</strong><br>
                    Difficulty: ${this.config.difficulty} | 
                    Disks: ${this.config.custom.numDisks} | 
                    Time: ${this.config.timeLimit || '‚àû'}s (√ó${this.config.timeModifier})<br>
                    Hints: ${this.config.hintsCount} | 
                    Language: ${this.config.language} | 
                    Session: ${this.config.sessionId}
                `;
            }

            setupDifficulty() {
                const diskMap = { 1: 3, 2: 4, 3: 5, 4: 6 };
                this.config.custom.numDisks = diskMap[this.config.difficulty] || 3;
                
                // Use translations for difficulty names
                const diffNames = [
                    this.t('easy'),
                    this.t('medium'),
                    this.t('hard'),
                    this.t('expert')
                ];
                
                const badge = document.getElementById('difficultyBadge');
                badge.textContent = `${diffNames[this.config.difficulty - 1]} (${this.config.custom.numDisks} disks)`;
                badge.className = `difficulty-badge diff-${this.config.difficulty}`;
                
                console.log(`üéØ Setup: ${diffNames[this.config.difficulty - 1]} - ${this.config.custom.numDisks} disks`);
            }

            initGame() {
                console.log('üéÆ Initializing game...');
                
                this.towers = [[], [], []];
                for (let i = this.config.custom.numDisks; i >= 1; i--) {
                    this.towers[0].push(i);
                }
                
                this.state.moves = 0;
                this.state.mistakes = 0;
                this.state.hintsUsed = 0;
                this.state.score = 0;
                
                // üìç MILESTONE: Game start
                this.recordMilestone('game_start', {
                    difficulty: this.config.difficulty,
                    numDisks: this.config.custom.numDisks,
                    timeLimit: this.config.timeLimit
                });
                
                this.updateDisplay();
                this.updateStats();
                this.start();
                this.startTimer();
                
                const optimal = Math.pow(2, this.config.custom.numDisks) - 1;
                document.getElementById('optimal').textContent = optimal;
                document.getElementById('hints').textContent = this.config.hintsCount;
                
                const hintBtn = document.getElementById('hintBtn');
                hintBtn.disabled = this.config.hintsCount === 0;
                
                // Use translation for button text
                const hintText = this.config.hintsCount === 0 ? this.t('no_hints') : this.t('hint');
                hintBtn.querySelector('span').textContent = hintText;
                
                console.log('‚úÖ Game initialized! Towers:', this.towers);
            }

            startTimer() {
                clearInterval(this.timerInterval);
                const timerEl = document.getElementById('timer');
                
                if (!this.config.timeLimit) {
                    timerEl.textContent = `‚ôæÔ∏è ${this.t('no_limit')}`;
                    return;
                }
                
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.state.startTime) / 1000);
                    const remaining = this.config.timeLimit - elapsed;
                    
                    if (remaining <= 0) {
                        clearInterval(this.timerInterval);
                        timerEl.textContent = '‚è∞ 0:00';
                        this.gameOver(false);
                        return;
                    }
                    
                    const mins = Math.floor(remaining / 60);
                    const secs = remaining % 60;
                    timerEl.textContent = `‚è±Ô∏è ${mins}:${secs.toString().padStart(2, '0')}`;
                    timerEl.classList.toggle('warning', remaining <= 30);
                }, 1000);
            }

            // Override captureGameState for Hanoi-specific milestone data
            captureGameState() {
                return {
                    towers: JSON.parse(JSON.stringify(this.towers)), // Deep copy
                    selectedTower: this.selectedTower,
                    numDisks: this.config.custom.numDisks,
                    disksOnTarget: this.towers[2].length
                };
            }

            selectTower(index) {
                console.log(`üéØ Tower ${index} clicked`);
                
                if (this.state.status !== 'playing') return;

                if (this.selectedTower === null) {
                    if (this.towers[index].length > 0) {
                        this.selectedTower = index;
                        this.highlightDisk(index, true);
                        this.highlightValidTargets();
                        
                        if (this.config.hapticsEnabled) {
                            this.tg.HapticFeedback.selectionChanged();
                        }
                    }
                } else {
                    if (this.selectedTower === index) {
                        this.deselectTower();
                    } else if (this.canMove(this.selectedTower, index)) {
                        this.moveDisk(this.selectedTower, index);
                        this.state.moves++;
                        this.updateStats();
                        this.deselectTower();
                        
                        if (this.config.hapticsEnabled) {
                            this.tg.HapticFeedback.impactOccurred('light');
                        }
                        
                        if (this.checkWin()) {
                            setTimeout(() => this.gameOver(true), 300);
                        }
                    } else {
                        this.state.mistakes++;
                        const tower = document.querySelector(`[data-tower="${index}"]`);
                        tower.classList.add('invalid');
                        setTimeout(() => tower.classList.remove('invalid'), 400);
                        
                        if (this.config.hapticsEnabled) {
                            this.tg.HapticFeedback.notificationOccurred('error');
                        }
                    }
                }
            }

            deselectTower() {
                if (this.selectedTower !== null) {
                    this.highlightDisk(this.selectedTower, false);
                    this.clearHighlights();
                    this.selectedTower = null;
                }
            }

            canMove(from, to) {
                if (this.towers[from].length === 0) return false;
                if (this.towers[to].length === 0) return true;
                return this.towers[from][this.towers[from].length - 1] < 
                       this.towers[to][this.towers[to].length - 1];
            }

            moveDisk(from, to) {
                const disk = this.towers[from].pop();
                this.towers[to].push(disk);
                this.updateDisplay();
                this.sendEvent('disk_moved', { from, to, disk, moves: this.state.moves });
                
                // üìç MILESTONES: Progress checkpoints
                const progress = this.towers[2].length / this.config.custom.numDisks;
                
                if (progress === 0.25 && !this.milestones.find(m => m.name === 'quarter_complete')) {
                    this.recordMilestone('quarter_complete', {
                        disksOnTarget: this.towers[2].length,
                        totalDisks: this.config.custom.numDisks
                    });
                } else if (progress === 0.5 && !this.milestones.find(m => m.name === 'half_complete')) {
                    this.recordMilestone('half_complete', {
                        disksOnTarget: this.towers[2].length,
                        totalDisks: this.config.custom.numDisks
                    });
                } else if (progress === 0.75 && !this.milestones.find(m => m.name === 'three_quarters_complete')) {
                    this.recordMilestone('three_quarters_complete', {
                        disksOnTarget: this.towers[2].length,
                        totalDisks: this.config.custom.numDisks
                    });
                }
            }

            updateDisplay() {
                console.log('üîÑ Updating display...', this.towers);
                
                document.querySelectorAll('.tower').forEach((towerEl, index) => {
                    towerEl.querySelectorAll('.disk').forEach(d => d.remove());
                    
                    this.towers[index].forEach(size => {
                        const disk = document.createElement('div');
                        disk.className = `disk disk-${size}`;
                        const pole = towerEl.querySelector('.tower-pole');
                        towerEl.insertBefore(disk, pole);
                    });
                });
            }

            highlightDisk(towerIndex, highlight) {
                const tower = document.querySelector(`[data-tower="${towerIndex}"]`);
                const disks = Array.from(tower.querySelectorAll('.disk'));
                const topDisk = disks[disks.length - 1];
                if (topDisk) {
                    topDisk.classList.toggle('selected', highlight);
                }
            }

            highlightValidTargets() {
                for (let i = 0; i < 3; i++) {
                    if (i !== this.selectedTower && this.canMove(this.selectedTower, i)) {
                        document.querySelector(`[data-tower="${i}"]`).classList.add('highlight');
                    }
                }
            }

            clearHighlights() {
                document.querySelectorAll('.tower').forEach(t => t.classList.remove('highlight'));
            }

            useHint() {
                if (this.state.hintsUsed >= this.config.hintsCount) {
                    alert('No hints remaining!');
                    return;
                }
                
                this.state.hintsUsed++;
                
                // üìç MILESTONE: Hint used
                this.recordMilestone('hint_used', {
                    hintNumber: this.state.hintsUsed,
                    hintsRemaining: this.config.hintsCount - this.state.hintsUsed,
                    currentMoves: this.state.moves
                });
                
                document.getElementById('hints').textContent = this.config.hintsCount - this.state.hintsUsed;
                
                const move = this.findValidMove();
                if (move) {
                    alert(`üí° Move from Tower ${move.from + 1} to Tower ${move.to + 1}`);
                }
                
                if (this.state.hintsUsed >= this.config.hintsCount) {
                    document.getElementById('hintBtn').disabled = true;
                    document.getElementById('hintBtn').querySelector('span').textContent = this.t('no_hints');
                }
            }

            findValidMove() {
                for (let from = 0; from < 3; from++) {
                    for (let to = 0; to < 3; to++) {
                        if (from !== to && this.canMove(from, to)) {
                            return { from, to };
                        }
                    }
                }
                return null;
            }

            checkWin() {
                const won = this.towers[2].length === this.config.custom.numDisks;
                
                if (won) {
                    // üìç MILESTONE: Victory
                    const optimal = Math.pow(2, this.config.custom.numDisks) - 1;
                    this.recordMilestone('victory', {
                        moves: this.state.moves,
                        optimal: optimal,
                        mistakes: this.state.mistakes,
                        hintsUsed: this.state.hintsUsed,
                        isPerfect: this.state.moves === optimal && this.state.mistakes === 0
                    });
                }
                
                return won;
            }

            gameOver(success) {
                clearInterval(this.timerInterval);
                
                const optimal = Math.pow(2, this.config.custom.numDisks) - 1;
                const efficiency = Math.min(1, optimal / this.state.moves);
                const timeBonus = this.config.timeLimit ? 
                    Math.max(0, this.config.timeLimit - this.state.timeElapsed) * 10 : 0;
                
                this.state.score = Math.max(0, Math.floor(
                    (efficiency * 1000) + timeBonus - 
                    (this.state.mistakes * 50) - 
                    (this.state.hintsUsed * 100)
                ));

                const result = this.end(success);
                this.showResultModal(result);
            }

            showResultModal(result) {
                const optimal = Math.pow(2, this.config.custom.numDisks) - 1;
                
                // Use translations
                document.getElementById('modalTitle').textContent = 
                    result.success ? `üéâ ${this.t('victory')}` : `‚è∞ ${this.t('time_up')}`;
                
                document.getElementById('modalRating').textContent = 
                    { 'S': 'üèÜ', 'A': '‚≠ê', 'B': 'üëç', 'C': 'üëå', 'D': 'üí™', 'F': 'üìö' }[result.rating];
                
                document.getElementById('modalMoves').textContent = 
                    `${this.t('moves')}: ${this.state.moves} / ${optimal} (${result.rating})`;
                
                document.getElementById('modalTime').textContent = 
                    `‚è±Ô∏è ${this.formatTime(this.state.timeElapsed)}`;
                
                document.getElementById('modalScore').textContent = 
                    `‚≠ê ${this.t('score')}: ${this.state.score}`;
                
                const isPerfect = this.state.moves === optimal && this.state.mistakes === 0;
                document.getElementById('modalMessage').textContent = 
                    isPerfect ? `üèÜ ${this.t('perfect')}` : 
                    result.success ? this.t('great_job') : this.t('try_again');
                
                document.getElementById('winModal').classList.add('show');
            }

            closeModal() {
                document.getElementById('winModal').classList.remove('show');
                this.restart();
            }

            restart() {
                clearInterval(this.timerInterval);
                this.initGame();
            }

            updateStats() {
                document.getElementById('moves').textContent = this.state.moves;
                document.getElementById('score').textContent = this.state.score;
            }

            getOptimalScore() {
                return Math.pow(2, this.config.custom.numDisks) - 1 * 100;
            }

            isOptimalSolution() {
                const optimal = Math.pow(2, this.config.custom.numDisks) - 1;
                return this.state.moves === optimal && this.state.mistakes === 0;
            }

            checkAchievements() {
                const achievements = [];
                if (this.isOptimalSolution()) achievements.push('perfect_solution');
                if (this.state.hintsUsed === 0) achievements.push('no_hints');
                if (this.state.mistakes === 0) achievements.push('flawless');
                return achievements;
            }

            getGameSpecificData() {
                return {
                    numDisks: this.config.custom.numDisks,
                    optimal: Math.pow(2, this.config.custom.numDisks) - 1,
                    towers: this.towers,
                    efficiency: Math.min(1, Math.pow(2, this.config.custom.numDisks) - 1 / this.state.moves)
                };
            }

            // üÜï NEW: Override sendResult to show visual feedback
            // Override sendResult to show sending overlay
            sendResult(result) {
                console.log('üì§ [HANOI] Hanoi game sendResult called');
                console.log('üì§ [HANOI] Result:', result);
                
                // Show sending overlay
                const overlay = document.getElementById('sendingOverlay');
                if (overlay) {
                    console.log('üì§ [HANOI] Showing overlay...');
                    overlay.classList.add('show');
                } else {
                    console.warn('‚ö†Ô∏è [HANOI] Overlay element not found!');
                }
                
                // Small delay for visual feedback
                setTimeout(() => {
                    console.log('üì§ [HANOI] Calling parent sendResult...');
                    
                    try {
                        // Call parent class sendResult (uses Telegram.WebApp.sendData)
                        super.sendResult(result);
                        console.log('‚úÖ [HANOI] Parent sendResult completed');
                    } catch (error) {
                        console.error('‚ùå [HANOI] Error calling parent sendResult:', error);
                        alert('Error in parent sendResult:\n\n' + error.message);
                        
                        // Hide overlay on error
                        if (overlay) {
                            overlay.classList.remove('show');
                        }
                    }
                }, 300);
            }
        }

        // Initialize game when page loads
        let game;
        try {
            game = new HanoiGame();
            console.log('‚úÖ Game ready!');
        } catch (error) {
            console.error('‚ùå Error creating game:', error);
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h2>‚ùå Game Error</h2>
                    <p>${error.message}</p>
                    <p><small>Check browser console</small></p>
                </div>
            `;
        }
    </script>
